<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Manager Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Space+Grotesk:wght@400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a24;
            --border: #2a2a3a;
            --text-primary: #e8e8ed;
            --text-secondary: #8888a0;
            --accent-green: #00ff88;
            --accent-yellow: #ffcc00;
            --accent-orange: #ff8844;
            --accent-red: #ff4466;
            --accent-purple: #aa66ff;
            --accent-blue: #4488ff;
        }
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 24px;
            background-image: 
                radial-gradient(ellipse at top left, rgba(170, 102, 255, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at bottom right, rgba(0, 255, 136, 0.05) 0%, transparent 50%);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--border);
        }
        
        h1 {
            font-size: 28px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        h1 span {
            font-size: 32px;
        }
        
        .status-badge {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-ok { background: rgba(0, 255, 136, 0.15); color: var(--accent-green); }
        .status-medium { background: rgba(255, 204, 0, 0.15); color: var(--accent-yellow); }
        .status-high { background: rgba(255, 136, 68, 0.15); color: var(--accent-orange); }
        .status-critical { background: rgba(255, 68, 102, 0.15); color: var(--accent-red); animation: pulse 1s infinite; }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }
        
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .card-title {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .card-icon {
            font-size: 24px;
        }
        
        .metric-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 42px;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 8px;
        }
        
        .metric-label {
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        /* Progress bar */
        .progress-container {
            margin-top: 16px;
        }
        
        .progress-bar {
            height: 12px;
            background: var(--bg-secondary);
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            border-radius: 6px;
            transition: width 0.5s ease, background 0.3s;
        }
        
        .progress-ok { background: linear-gradient(90deg, var(--accent-green), #00cc6a); }
        .progress-medium { background: linear-gradient(90deg, var(--accent-yellow), #cc9900); }
        .progress-high { background: linear-gradient(90deg, var(--accent-orange), #cc6633); }
        .progress-critical { background: linear-gradient(90deg, var(--accent-red), #cc2244); }
        
        .progress-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 12px;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
        }
        
        /* Large card */
        .card-large {
            grid-column: span 2;
        }
        
        @media (max-width: 768px) {
            .card-large {
                grid-column: span 1;
            }
        }
        
        /* Cost breakdown */
        .breakdown {
            display: flex;
            gap: 24px;
            margin-top: 16px;
        }
        
        .breakdown-item {
            flex: 1;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border-radius: 8px;
        }
        
        .breakdown-label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }
        
        .breakdown-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 18px;
            font-weight: 600;
        }
        
        /* Actions */
        .actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }
        
        .btn {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-blue));
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(170, 102, 255, 0.3);
        }
        
        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }
        
        .btn-secondary:hover {
            background: var(--border);
        }
        
        .btn-danger {
            background: rgba(255, 68, 102, 0.15);
            color: var(--accent-red);
            border: 1px solid rgba(255, 68, 102, 0.3);
        }
        
        .btn-danger:hover {
            background: rgba(255, 68, 102, 0.25);
        }
        
        /* Footer */
        footer {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        .update-time {
            font-family: 'JetBrains Mono', monospace;
        }
        
        /* Loading state */
        .loading {
            opacity: 0.5;
            pointer-events: none;
        }
        
        /* Thresholds visualization */
        .thresholds {
            position: relative;
            height: 4px;
            margin-top: 4px;
        }
        
        .threshold-marker {
            position: absolute;
            width: 2px;
            height: 8px;
            top: -2px;
            transform: translateX(-50%);
        }
        
        .threshold-70 { left: 70%; background: var(--accent-yellow); }
        .threshold-80 { left: 80%; background: var(--accent-orange); }
        .threshold-90 { left: 90%; background: var(--accent-red); }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><span>üß†</span> Memory Manager</h1>
            <div class="status-badge status-ok" id="status-badge">OK</div>
        </header>
        
        <div class="grid">
            <!-- Context Usage -->
            <div class="card card-large">
                <div class="card-header">
                    <span class="card-title">Context Usage</span>
                    <span class="card-icon">üìä</span>
                </div>
                <div class="metric-value" id="context-percent">0%</div>
                <div class="metric-label"><span id="context-tokens">0</span> / <span id="context-limit">200,000</span> tokens</div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill progress-ok" id="context-progress" style="width: 0%"></div>
                    </div>
                    <div class="thresholds">
                        <div class="threshold-marker threshold-70" title="70% - Warning"></div>
                        <div class="threshold-marker threshold-80" title="80% - Compress"></div>
                        <div class="threshold-marker threshold-90" title="90% - Critical"></div>
                    </div>
                    <div class="progress-labels">
                        <span>0</span>
                        <span id="context-remaining">200K remaining</span>
                    </div>
                </div>
            </div>
            
            <!-- Cost Tracking -->
            <div class="card">
                <div class="card-header">
                    <span class="card-title">Cost Today</span>
                    <span class="card-icon">üí∞</span>
                </div>
                <div class="metric-value" style="color: var(--accent-green)">$<span id="cost-daily">0.00</span></div>
                <div class="metric-label">Daily spending</div>
                <div class="breakdown">
                    <div class="breakdown-item">
                        <div class="breakdown-label">Session</div>
                        <div class="breakdown-value">$<span id="cost-session">0.00</span></div>
                    </div>
                </div>
            </div>
            
            <!-- Compression Stats -->
            <div class="card">
                <div class="card-header">
                    <span class="card-title">Compression</span>
                    <span class="card-icon">üóúÔ∏è</span>
                </div>
                <div class="metric-value" style="color: var(--accent-purple)"><span id="compressions-today">0</span></div>
                <div class="metric-label">Compressions today</div>
                <div class="breakdown">
                    <div class="breakdown-item">
                        <div class="breakdown-label">Tokens Saved</div>
                        <div class="breakdown-value"><span id="tokens-saved">0</span></div>
                    </div>
                </div>
            </div>
            
            <!-- Agents -->
            <div class="card">
                <div class="card-header">
                    <span class="card-title">Agents</span>
                    <span class="card-icon">ü§ñ</span>
                </div>
                <div class="metric-value" style="color: var(--accent-blue)"><span id="agents-active">0</span></div>
                <div class="metric-label">Active agents</div>
                <div class="breakdown">
                    <div class="breakdown-item">
                        <div class="breakdown-label">Queued</div>
                        <div class="breakdown-value"><span id="agents-queued">0</span></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Actions -->
        <div class="card">
            <div class="card-header">
                <span class="card-title">Actions</span>
                <span class="card-icon">‚ö°</span>
            </div>
            <div class="actions">
                <button class="btn btn-primary" onclick="triggerCompression()">Compress Now</button>
                <button class="btn btn-secondary" onclick="refreshState()">Refresh</button>
                <button class="btn btn-danger" onclick="resetState()">Reset Stats</button>
            </div>
        </div>
        
        <footer>
            <span>Memory Manager v1.0 ‚Ä¢ Clawdbot Skill</span>
            <span class="update-time">Last update: <span id="last-update">-</span></span>
        </footer>
    </div>
    
    <script>
        const API_BASE = window.location.origin;
        
        function formatNumber(n) {
            if (n >= 1000000) return (n / 1000000).toFixed(1) + 'M';
            if (n >= 1000) return (n / 1000).toFixed(0) + 'K';
            return n.toString();
        }
        
        function updateUI(state) {
            // Context
            const percent = state.context?.percent || 0;
            const percentDisplay = (percent * 100).toFixed(1);
            document.getElementById('context-percent').textContent = percentDisplay + '%';
            document.getElementById('context-tokens').textContent = formatNumber(state.context?.tokens || 0);
            document.getElementById('context-limit').textContent = formatNumber(state.context?.limit || 200000);
            document.getElementById('context-remaining').textContent = formatNumber(state.context?.remaining || state.context?.limit - state.context?.tokens || 200000) + ' remaining';
            
            const progress = document.getElementById('context-progress');
            progress.style.width = percentDisplay + '%';
            
            // Update progress color and status badge
            const statusBadge = document.getElementById('status-badge');
            const warning = state.context?.warning || 'OK';
            
            progress.className = 'progress-fill progress-' + warning.toLowerCase();
            statusBadge.className = 'status-badge status-' + warning.toLowerCase();
            statusBadge.textContent = warning;
            
            // Cost
            document.getElementById('cost-daily').textContent = (state.cost?.daily || 0).toFixed(2);
            document.getElementById('cost-session').textContent = (state.cost?.session || 0).toFixed(2);
            
            // Compression
            document.getElementById('compressions-today').textContent = state.compression?.compressions_today || 0;
            document.getElementById('tokens-saved').textContent = formatNumber(state.compression?.tokens_saved || 0);
            
            // Agents
            document.getElementById('agents-active').textContent = state.agents?.active || 0;
            document.getElementById('agents-queued').textContent = state.agents?.queued || 0;
            
            // Last update
            if (state.last_updated) {
                const date = new Date(state.last_updated);
                document.getElementById('last-update').textContent = date.toLocaleTimeString();
            }
        }
        
        async function fetchState() {
            try {
                const res = await fetch(API_BASE + '/api/state');
                const state = await res.json();
                updateUI(state);
            } catch (err) {
                console.error('Failed to fetch state:', err);
            }
        }
        
        async function refreshState() {
            document.querySelector('.container').classList.add('loading');
            await fetchState();
            document.querySelector('.container').classList.remove('loading');
        }
        
        async function triggerCompression() {
            try {
                const res = await fetch(API_BASE + '/api/compress', { method: 'POST' });
                const result = await res.json();
                updateUI(result.state);
                alert('Compression triggered! Run compressor.py to actually compress.');
            } catch (err) {
                console.error('Failed to trigger compression:', err);
                alert('Failed to trigger compression');
            }
        }
        
        function resetState() {
            if (confirm('Reset all stats? This cannot be undone.')) {
                // Implement reset if needed
                alert('Reset not implemented - delete state.json manually');
            }
        }
        
        // Initial fetch
        fetchState();
        
        // Poll every 2 seconds
        setInterval(fetchState, 2000);
    </script>
</body>
</html>
